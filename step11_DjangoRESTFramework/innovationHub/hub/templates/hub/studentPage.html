{% extends "hub/base.html" %} {% load crispy_forms_tags %} {% block content %}

<h1>Account</h1>
{% if msg_erreur %}
<p>
  <strong
    >{{ msg_error }}: {% for field in form %}
    <div class="fieldWrapper">
      {{ field.errors }} {{ field.label_tag }} {{ field }}
    </div>
    {% endfor %}
  </strong>
</p>
{% endif %}

<form action="{% url 'Student_Profile' %}" method="POST">
  {% csrf_token %}
  <div class="container">
    <div class="form-group">
      <div>
        {{ form|crispy}}
      </div>
    </div>
    <input class="btn btn-primary" type="submit" value="SAVE" />
  </div>
</form>

{% endblock %}
